<div class="container">
  <h1>Login view</h1>

  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" data-ng-model="user.first_name">
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" data-ng-model="user.last_name">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" data-ng-model="user.email">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" data-ng-model="user.password">
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input type="text" class="form-control" data-ng-model="user.confirmPassword">
  </div>

  <button class="btn btn-primary" data-ng-click="login()">Submit</button>
  <button class="btn btn-primary" data-ng-click="register()">Register</button>

  <div data-ng-if="loginError">
    <p>Please provide your email and password!</p>
  </div>

  <div data-ng-if="registerError">
    <p>Please provide your email and password!</p>
  </div>


</div>
